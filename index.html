<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo dev.finance$" />
    </header>

    <main class="container">
      <section class="balance">
        <div class="card">
          <h2>
            <span>Entradas</span
            ><img src="./assets/income.svg" alt="Entradas" />
          </h2>
          <p id="income-display">10.000,00 KZs</p>
        </div>
        <div class="card">
          <h2>
            <span>Saídas</span><img src="./assets/expense.svg" alt="Saídas" />
          </h2>
          <p id="expense-display">-1.000,00 KZs</p>
        </div>
        <div class="card">
          <h2>
            <span>Balanço</span><img src="./assets/income.svg" alt="Total" />
          </h2>
          <p id="income-display">9.000,00 KZs</p>
        </div>
      </section>

      <section class="transactions">
        <button class="add">+ Nova Transação</button>
        <table id="transactions-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">App</td>
              <td class="income">10.000,00 Kzs</td>
              <td class="date">26/08/2021</td>
              <td class="remove-transaction">
                <img src="./assets/minus.svg" alt="Remover Transação" />
              </td>
            </tr>
            <tr>
              <td class="description">Laptop</td>
              <td class="expense">-1.000,00 Kzs</td>
              <td class="date">27/08/2021</td>
              <td class="remove-transaction">
                <img src="./assets/minus.svg" alt="Remover Transação" />
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
