<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>dev.finance$</title>
  </head>
  <body>
    <script defer src="./script.js"></script>
    <header>
      <img src="./assets/logo.svg" alt="Logo dev.finance$" />
    </header>

    <main class="container">
      <section class="balance">
        <div class="card">
          <h2>
            <span>Entradas</span
            ><img src="./assets/income.svg" alt="Entradas" />
          </h2>
          <p id="income-display"></p>
        </div>
        <div class="card">
          <h2>
            <span>Saídas</span><img src="./assets/expense.svg" alt="Saídas" />
          </h2>
          <p id="expense-display"></p>
        </div>
        <div class="card total">
          <h2>
            <span>Balanço</span><img src="./assets/total.svg" alt="Total" />
          </h2>
          <p id="total-display"></p>
        </div>
      </section>

      <section class="transactions">
        <button class="add">+ Nova Transação</button>
        <table id="transactions-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <div class="modal-overlay">
      <div class="modal-container">
        <h2>Nova Transação</h2>
        <form method="POST">
          <div class="input-group">
            <input id="description-input" type="text" placeholder="Descrição" />
          </div>
          <div class="input-group">
            <input
              id="value-input"
              type="number"
              placeholder="Valor"
              step="0.01"
            />
            <small class="help">
              Valor Use o sinal - (negativo) para despesas e . (ponto) para
              casas decimais
            </small>
          </div>
          <div class="input-group">
            <input id="date-input" type="date" placeholder="Data" />
          </div>
          <div class="actions">
            <button class="cancel">Cancelar</button
            ><button class="submit">Adicionar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
